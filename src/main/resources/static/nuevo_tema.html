<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nuevo Tema</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono -->
    <link rel="shortcut icon" href="../resources/img/laurel-favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- CSS   -->
    <link rel="stylesheet" href="" type="text/css" media="all" />
</head>
<!-- Body -->
<body>
<form class="my-3 mx-5" action="">
    <!-- TEMA   -->
    <h3 class="mb-3">Tema</h3>
    <div class="ms-4">
        <!-- Switch Tema nuevo <-> Tema registrado -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch-tema-nuevo-registrado" name="switch-tema-nuevo-registrado" value="yes" checked>
            <label class="form-check-label" for="switch-tema-nuevo-registrado">Nuevo Tema (pulsar para tema registrado)</label>
        </div>
        <!-- Nuevo Tema -->
        <div class="mb-3 mt-3">
            <label for="tema" class="form-label">Nuevo tema:</label>
            <input type="text" class="form-control" id="tema" type="text" placeholder="Introduce el nombre de un nuevo tema">
        </div>
        <!-- Tema registrado -->
        <div class="mb-3 mt-3">
            <label for="tema" class="form-label">Tema registrado:</label>
            <input class="form-control" placeholder="Introduce nombre de un tema previamente registrado" list="lista-temas" name="tema" id="tema">
            <datalist id="lista-temas">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>

        <!-- Switch Supertema nuevo <-> Supertema registrado -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch-supertema-nuevo-registrado" name="switch-supertema-nuevo-registrado" value="yes" checked>
            <label class="form-check-label" for="switch-supertema-nuevo-registrado">Nuevo Supertema (pulsar para supertema registrado)</label>
        </div>
        <!-- Supertema registrado -->
        <div class="mb-3 mt-3">
            <label for="supertema" class="form-label">Supertema registrado:</label>
            <input class="form-control" placeholder="Introduce nombre de un supertema previamente registrado" list="lista-supertemas" name="supertema" id="supertema">
            <datalist id="lista-supertemas">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>
        <!-- Nuevo Supertema -->
        <div class="mb-3 mt-3">
            <label for="supertema" class="form-label">Nuevo supertema:</label>
            <input type="text" class="form-control" id="supertema" type="text" placeholder="Introduce el nombre de un nuevo supertema">
        </div>


    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-bg mt-4 me-4">Registrar</button>
        <a href="../public/index.html" class="btn btn-primary btn-bg mt-4">Volver</a>
    </div>
</form>

</body>
</html>
