<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Nuevo Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icono -->
    <link rel="shortcut icon" href="laurel-favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- CSS   -->
    <link rel="stylesheet" href="" type="text/css" media="all" />
</head>
<!-- Body -->
<body class="my-4 mx-5">
<form>
    <!-- TEXTO   -->
    <h3 class="mb-3">Texto</h3>
    <div class="ms-4">
        <!-- Texto: -->
        <div class="mb-3 mt-3">
            <label class="form-label" for="texto">Nuevo texto:</label>
            <textarea class="form-control" rows="5" id="texto" name="texto" placeholder="Introduce el texto"></textarea>
        </div>
        <!-- Longitud: -->
        <div class="mb-3">
            <label class="form-check-label me-3" for="opciones-longitud">Longitud:</label>
            <div id="opciones-longitud" class="d-inline-flex">
                <div class="form-check me-3">
                    <input type="radio" class="form-check-input" id="largo" name="longitud" value="largo" checked>
                    <label class="form-check-label" for="largo">Largo</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="breve" name="longitud" value="breve">
                    <label class="form-check-label" for="breve">Breve</label>
                </div>
            </div>
        </div>
    </div>
    <!-- AUTOR -->
    <h3 class="mb-3 mt-4">Autor</h3>
    <!-- Autor previamente registrado-->
    <div class="ms-4 mb-3 mt-3">
        <label for="autor" class="form-label">Autor:</label>
        <input class="form-control" placeholder="Introduce nombre de un autor previamente registrado" list="lista-autores" name="autor" id="autor">
        <datalist id="lista-autores">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </div>
    <!-- TEMA   -->
    <h3 class="mb-3 mt-4">Tema</h3>
    <div class="ms-4">
        <div class="mb-3 mt-3">
            <label for="tema" class="form-label">Tema:</label>
            <input class="form-control" placeholder="Introduce nombre de un tema previamente registrado" list="lista-temas" name="tema" id="tema">
            <datalist id="lista-temas">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-bg mt-3 me-4">Registrar</button>
        <a href="index.html" class="btn btn-primary btn-bg mt-3">Volver</a>
    </div>
</form>
</body>
</html>
