<!-- Body -->
<body>
<form class="my-3 mx-5" id="formulario" action="/registrarNuevoAutor" method="post">
    <!-- AUTOR -->
    <h3 class="mb-3">Autor</h3>
    <div class="ms-4">
        <!-- Autor -->
        <div class="mb-3 mt-3">
            <label for="nombreAutor" class="form-label">Autor:</label>
            <input
                    type="text"
                    class="form-control"
                    id="nombreAutor"
                    placeholder="Introduce el nombre"
                    name="nombreAutor"
            />
        </div>
        <!-- Fecha autor -->
        <div class="mb-3 mt-3">
            <label for="fechaAutor" class="form-label">Fecha del autor:</label>
            <input
                    type="text"
                    class="form-control"
                    id="fechaAutor"
                    placeholder="Introduce la fecha"
                    name="fechaAutor"
            />
        </div>
        <!-- Descripción breve -->
        <div class="mb-3 mt-3">
            <label class="form-label" for="descripcionBreve"
            >Descripción breve:</label
            >
            <textarea
                    class="form-control"
                    rows="2"
                    id="descripcionBreve"
                    name="descripcionBreve"
                    placeholder="Una descripción breve del autor"
            ></textarea>
        </div>
        <!-- Descripción larga -->
        <div class="mb-3 mt-3">
            <label class="form-label" for="descripcionLarga"
            >Descripción larga:</label
            >
            <textarea
                    class="form-control"
                    rows="4"
                    id="descripcionLarga"
                    name="descripcionLarga"
                    placeholder="Una descripción extendida del autor"
            ></textarea>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-bg mt-4 me-4">
            Registrar
        </button>
        <a href="../public/index.html" class="btn btn-primary btn-bg mt-4">Volver</a>
    </div>
</form>
<div
        id="alertaExito"
        class="alert alert-success my-5 mx-5"
        role="alert"
        style="width: fit-content; display: none">
    El nuevo Autor ha sido registrado correctamente
</div>
